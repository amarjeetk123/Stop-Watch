<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stop Watch</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/694a00980e.js" crossorigin="anonymous"></script>
</head>
<body id="body">
    <div class="box">
        <input type="checkbox" id="check">
        <label for="check" class="label">
            <i class="fas fa-moon" id="moon"></i>
            <i class="fas fa-sun " id="sun"></i>
            <div class="ball"></div>
        </label>
    </div>

    <div class="main">
        <h1 id="heading">StopWatch</h1>
        <div id="stopwatch">
            <span id="hours" class="same">00</span><span style="font-family:Montserrat ;" >hr</span><span id="minutes" class="same">00</span><span style="font-family:Montserrat ;" >min</span><span id="second" class="same">00</span><span style="font-family:Montserrat ;" >sec</span><span id="milisecond" class="same">00</span> 
            
        </div>
        <div class="btns">
            <button id="start"  onclick="start()">Start</button>
            <button id="stop"  onclick="stop()">stop</button>
            <button id="reset"  onclick="reset()">Reset</button>
        </div>
    </div>
    
    <script src="./script.js"></script>
</body>
</html>
